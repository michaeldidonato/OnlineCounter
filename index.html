<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name='viewport'
      content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>Online Counter</title>
    <link rel='stylesheet' href='css/styles.css'/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>ONLINE COUNTER</h1>
      <h2 class="counter" id="counter">0</h1>
        <div class="plus-minus">
          <button class="button" id="minus">-</button>
          <button class= "button" id="plus">+</button>
        </div>
      <button class="reset" id="reset">RESET</button>
      <button class="increaseby" id="increaseby">INCREASE BY: 1</button>
      <button class="startfrom" id="startfrom">START FROM: 0</button>
      <p class="repo">Git repo:</p>
      <a href="https://github.com/michaeldidonato/OnlineCounter" target="_blank"><img class="img-github" src="img/github.svg"></a>
      <p class="mark">Designed by Michael Di Donato</p>
    </div>

<script src="js/index.js" charset="utf-8"></script>
  </body>
</html>
